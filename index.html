<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

            alert("Alhamdulillah! mak.. tahun ni dah ada mantu <p>&#128525;</p>");

        function taknak() {
            var i = Math.floor(Math.random() * 300) + 30;

            btn.style.left = i + "px";
            btn.style.top = j + "px";
